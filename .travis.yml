language: node
addons:
  ssh_known_hosts: frostming.com
cache:
  yarn: true
  directories:
    - static/node_modules
services:
  - docker
before_install: npm i -g yarn && yarn
install: cd static && yarn install && yarn run build:prod
before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t flog .
  - docker run -d --name app flog
script:
  - docker exec app python -m unittest
after_script:
  - docker rm -f app

before_deploy:
  - openssl aes-256-cbc -K $encrypted_c7c8aa0cde62_key -iv $encrypted_c7c8aa0cde62_iv
    -in mysecret.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
deploy:
  - provider: script
    skip_cleanup: true
    script: bash deploy.sh
    on:
      branch: master
notifications:
  email: false
env:
  global:
    secure: 
