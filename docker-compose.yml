version: '3'

services:
  web:
    restart: always
    image: frostming/flog
    env_file: .env
    volumes:
      - ./whooshee:/app/whooshee
      - ./flaskblog/static:/app/flaskblog/static
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    restart: always
    image: postgres:10
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    restart: always
    image: really/nginx-certbot
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:rw
      - ./nginx/letsencrypt:/etc/letsencrypt:rw
      - ./nginx/log:/var/log/nginx
      - ./flaskblog/static:/opt/static
    ports:
      - "80:80"
      - "443:443"

volumes:
  pgdata:
