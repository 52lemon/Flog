{% if post.comment %}
<section id="comments" class="d-flex justify-content-center">
  <div class="col-12 col-md-9 col-xl-6">
    <div id="disqus_thread"></div>
  </div>
</section>

<script>
  disqus_shortname = 'flog-1';
  disqus_page_url = '{{request.url}}'; // optional
  disqus_page_title = '{{post.title}}'; // optional
</script>
<script src="//a.typcdn.com/embed/disqus.js"></script>
{% endif %}
