<div class="social-links d-flex">
  {% for item in site.sociallinks %}
  <a href="{{item.link}}" class="social-item" title="{{item.name}}">
    {% if not item.icon %}
      {% set iconclass="fa fa-fw fa-globe" %}
    {% elif item.icon.startswith('iconfont') %}
      {% set iconclass="iconfont icon-%s" % item.icon.split('||')[1] %}
    {% else %}
      {% set iconclass="fa fa-fw fa-%s" % item.icon %}
    {% endif %}
    <i class="{{iconclass}}"></i>
  </a>
  {% endfor %}
  <a href="{{url_for('feed')}}" class="social-item" title="RSS"><i class="fa fa-fw fa-rss"></i></a>
</div>
