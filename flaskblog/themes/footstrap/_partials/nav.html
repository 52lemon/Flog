<a class="navbar-brand" href="{{ url_for('home') }}">
  <img src="{{ url_for('static', filename='favicon.png') }}" width="40" height="40" class="d-inline-block" alt="">
  <span class="heading">{{site.name}}</span></a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse align-items-center justify-content-between" id="navbarNavAltMarkup">
  <div class="navbar-nav">
    {% for item in site.navlinks %}
      <a href="{%-if item.url == 'internal' %}{{url_for(item['name'].lower())}}{%-else %}{{item.url}}{%endif%}" class="nav-item nav-link">{{item.name|title}}</a>
    {% endfor %}
  </div>
  {% include '_partials/social_links.html' %}
</div>
